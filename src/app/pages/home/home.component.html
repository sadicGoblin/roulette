<div class="container-fluid">
    <div class="form-container">
        <form>
            <div class="logo-container full-width">
                <img src="../../../assets/LOGO.png" alt="Logo">
            </div>
            <div class="full-width">
                <h2>Formulario de Registro</h2>
            </div>

            <!-- Primera fila -->
            <div class="form-row full-width">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingresa tu nombre">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Ingresa tu apellido">
                </mat-form-field>
            </div>

            <!-- Segunda fila -->
            <div class="form-row full-width">
                <mat-form-field appearance="fill">
                    <mat-label>RUT</mat-label>
                    <input matInput placeholder="Ej: 12.345.678-9">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder="Ej: +56912345678">
                </mat-form-field>
            </div>

            <!-- Tercera fila (Dirección ocupa 2 columnas) -->
            <div class="form-row full-width">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Dirección</mat-label>
                    <input matInput placeholder="Ingresa tu dirección">
                </mat-form-field>
            </div>

            <!-- Botón de envío -->
            <div class="button-container full-width">
                <button mat-raised-button color="primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
